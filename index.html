<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lock Screen</title>
  
  <link rel="stylesheet" href="css/fontawesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Kulim+Park:wght@200;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- App CSS -->
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-5 col-sm-10 mx-auto text-center">
        <div class="profile-img w-50 mx-auto mb-2">
          <img src="img/profile.jpg" alt="Profile Image" class="w-100 rounded-circle">
        </div>
        <h1 class="h3">Isabella Ahr</h1>

        <form class="my-4">
          <div class="input-group">
            <input type="password" class="form-control bg-dark border-0" placeholder="Password" aria-describedby="button-addon">
            <div class="input-group-append">
              <button class="btn btn-secondary border-0" type="button" id="button-addon"><i class="fa fa-unlock"></i></button>
            </div>
          </div>
        </form>

        <a href="#" class="text-white"><i class="fa fa-sign-out-alt"></i> Sign out</a>
      </div>
    </div>
  </div>
  


  <!-- App JS -->
  <script src="js/app.js"></script>
</body>
</html>
